name: null #AUTO
dir_name: null #AUTO
size: null #AUTO

num_train_batches: 10
num_test_batches: 2
size_train_batch: 1000
size_test_batch: 1000
train_batch_ids: null #AUTO
test_batch_ids: null #AUTO

data_type: graph
encoding: dense
normalise_metrics: true
gridworld_data_dim: [3,15,15]
task_type: navigate_to_goal
task_structure_split: #Assumed similar across train and test batches
  maze: 0.5
  rooms_unstructured_layout: 0.5
seed: 123456 #AUTO

label_descriptors:
  - task_structure # AUTO {maze, rooms_unstructured}
  - shortest_path
  - resistance
  - navigable_nodes
  - optimal_trajectories
  - generating_algorithm #{'prims', 'multiroom'}
  - seed

label_descriptors_config:
  task_structures: [maze, rooms_unstructured_layout]
  shortest_path:
    min: 0.0
    max: 1.0
    normalisation_factor: null #AUTO
  resistance:
    min: 0.0
    max: 1.0
    normalisation_factor: null #AUTO
  navigable_nodes:
    min: 0.0
    max: 1.0
    normalisation_factor: null #AUTO
  num_optimal_trajectories: 1
  generating_algorithm: [prims, multiroom] #Multiroom : changed min_room_size to 3, min_num_rooms to 1
  use_seed: true

feature_descriptors:
  - empty
  - wall
  - start
  - goal